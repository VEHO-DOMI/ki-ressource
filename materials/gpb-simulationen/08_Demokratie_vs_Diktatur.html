<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demokratie vs. Diktatur - Regimetypen des 20. Jahrhunderts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a0a0a 0%, #3d1020 50%, #5c1030 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 12px;
            padding: 12px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .canvas-wrapper {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .title-bar {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.1);
        }

        .title-bar h1 {
            font-size: 18px;
            font-weight: 700;
            color: #ffc107;
            margin-bottom: 4px;
        }

        .title-bar p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 280px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .panel h3 {
            font-size: 13px;
            font-weight: 600;
            color: #ffc107;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .panel-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .preset-selector {
            width: 100%;
            padding: 8px 10px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-selector:hover {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.5);
        }

        .feature-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.03);
        }

        .feature-toggle:hover {
            background: rgba(255, 193, 7, 0.1);
        }

        .feature-toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #ffc107;
        }

        .feature-toggle label {
            flex: 1;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .feature-toggle input[type="checkbox"]:checked + label {
            color: #ffc107;
            font-weight: 600;
        }

        .score-display {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-top: 8px;
        }

        .score-number {
            font-size: 28px;
            font-weight: 700;
            color: #ffc107;
        }

        .score-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }

        .regime-classification {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 6px;
            font-weight: 500;
        }

        .info-box {
            background: rgba(100, 150, 200, 0.1);
            border-left: 3px solid rgba(100, 150, 200, 0.5);
            border-radius: 6px;
            padding: 8px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
        }

        .scrollbar-custom::-webkit-scrollbar {
            width: 4px;
        }

        .scrollbar-custom::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: rgba(255, 193, 7, 0.3);
            border-radius: 10px;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 193, 7, 0.5);
        }

        .info-box {
            scrollbar-color: rgba(255, 193, 7, 0.3) rgba(255, 255, 255, 0.05);
            scrollbar-width: thin;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: slideIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="title-bar">
                <h1>Demokratie vs. Diktatur</h1>
                <p>Regimetypen des 20. Jahrhunderts - √ñsterreich GPB 4. Klasse AHS</p>
            </div>
            <div class="canvas-wrapper">
                <canvas id="regimeCanvas"></canvas>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel animate-in">
                <h3>Regime-Vorlagen</h3>
                <div class="panel-content">
                    <select id="presetSelector" class="preset-selector">
                        <option value="custom">Benutzerdefiniert</option>
                        <option value="austria2024">√ñsterreich 2024</option>
                        <option value="weimar">Weimarer Republik (1920-33)</option>
                        <option value="nazi">NS-Staat (1933-45)</option>
                        <option value="soviet">Sowjetunion</option>
                        <option value="ddr">DDR (1949-89)</option>
                    </select>
                </div>
            </div>

            <div class="panel animate-in" style="animation-delay: 0.1s;">
                <h3>Merkmale</h3>
                <div class="panel-content scrollbar-custom" style="max-height: 220px; overflow-y: auto;">
                    <div class="feature-toggle">
                        <input type="checkbox" id="freieWahlen" checked>
                        <label for="freieWahlen">Freie Wahlen</label>
                    </div>
                    <div class="feature-toggle">
                        <input type="checkbox" id="pressefreiheit" checked>
                        <label for="pressefreiheit">Pressefreiheit</label>
                    </div>
                    <div class="feature-toggle">
                        <input type="checkbox" id="gewaltenteilung" checked>
                        <label for="gewaltenteilung">Gewaltenteilung</label>
                    </div>
                    <div class="feature-toggle">
                        <input type="checkbox" id="menschenrechte" checked>
                        <label for="menschenrechte">Menschenrechte</label>
                    </div>
                    <div class="feature-toggle">
                        <input type="checkbox" id="mehrparteiensystem" checked>
                        <label for="mehrparteiensystem">Mehrparteiensystem</label>
                    </div>
                    <div class="feature-toggle">
                        <input type="checkbox" id="unabhaengigeJustiz" checked>
                        <label for="unabhaengigeJustiz">Unabh√§ngige Justiz</label>
                    </div>
                    <div class="feature-toggle">
                        <input type="checkbox" id="meinungsfreiheit" checked>
                        <label for="meinungsfreiheit">Meinungsfreiheit</label>
                    </div>
                    <div class="feature-toggle">
                        <input type="checkbox" id="versammlungsfreiheit" checked>
                        <label for="versammlungsfreiheit">Versammlungsfreiheit</label>
                    </div>
                </div>
            </div>

            <div class="panel animate-in" style="animation-delay: 0.2s;">
                <div class="score-display">
                    <div class="score-number" id="scoreNumber">100</div>
                    <div class="score-label">Demokratie-Index</div>
                    <div class="regime-classification" id="regimeClass">Vollst√§ndige Demokratie</div>
                </div>
            </div>

            <div class="panel animate-in scrollbar-custom" style="animation-delay: 0.3s; flex: 1; overflow-y: auto;">
                <h3>Infos</h3>
                <div class="info-box" id="infoBox">
                    W√§hlen Sie Merkmale aus oder nutzen Sie eine Regime-Vorlage, um zu sehen, wie sich der Demokratie-Index ver√§ndert.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const FEATURES = {
            freieWahlen: { name: 'Freie Wahlen', score: 15, icon: 'üó≥Ô∏è', x: 1, y: 1 },
            pressefreiheit: { name: 'Pressefreiheit', score: 12, icon: 'üì∞', x: 2, y: 1 },
            gewaltenteilung: { name: 'Gewaltenteilung', score: 15, icon: '‚öñÔ∏è', x: 3, y: 1 },
            menschenrechte: { name: 'Menschenrechte', score: 13, icon: '‚úä', x: 4, y: 1 },
            mehrparteiensystem: { name: 'Mehrparteiensystem', score: 12, icon: 'ü§ù', x: 1, y: 2 },
            unabhaengigeJustiz: { name: 'Unabh√§ngige Justiz', score: 13, icon: '‚öîÔ∏è', x: 2, y: 2 },
            meinungsfreiheit: { name: 'Meinungsfreiheit', score: 10, icon: 'üí¨', x: 3, y: 2 },
            versammlungsfreiheit: { name: 'Versammlungsfreiheit', score: 10, icon: 'üë•', x: 4, y: 2 }
        };

        const PRESETS = {
            austria2024: {
                name: '√ñsterreich 2024',
                description: '√ñsterreich ist eine der √§ltesten Demokratien Europas mit stabilen demokratischen Institutionen.',
                features: {
                    freieWahlen: true,
                    pressefreiheit: true,
                    gewaltenteilung: true,
                    menschenrechte: true,
                    mehrparteiensystem: true,
                    unabhaengigeJustiz: true,
                    meinungsfreiheit: true,
                    versammlungsfreiheit: true
                }
            },
            weimar: {
                name: 'Weimarer Republik (1920-1933)',
                description: 'Erste deutsche Demokratie mit formalen demokratischen Institutionen, aber schwachen Gewaltenteilungsmechanismen und gef√§hrdeter Pressefreiheit.',
                features: {
                    freieWahlen: true,
                    pressefreiheit: false,
                    gewaltenteilung: false,
                    menschenrechte: true,
                    mehrparteiensystem: true,
                    unabhaengigeJustiz: false,
                    meinungsfreiheit: false,
                    versammlungsfreiheit: false
                }
            },
            nazi: {
                name: 'NS-Staat (1933-1945)',
                description: 'Totalit√§res Regime mit F√ºhrerprinzip. Alle demokratischen Institutionen wurden abgebaut. Politische Gegner wurden verfolgt.',
                features: {
                    freieWahlen: false,
                    pressefreiheit: false,
                    gewaltenteilung: false,
                    menschenrechte: false,
                    mehrparteiensystem: false,
                    unabhaengigeJustiz: false,
                    meinungsfreiheit: false,
                    versammlungsfreiheit: false
                }
            },
            soviet: {
                name: 'Sowjetunion',
                description: 'Sowjetisches Einparteiensystem unter kommunistischer Kontrolle. Nominale Wahlen ohne echte Wahlfreiheit. Zentrale Kontrolle aller Medien.',
                features: {
                    freieWahlen: false,
                    pressefreiheit: false,
                    gewaltenteilung: false,
                    menschenrechte: false,
                    mehrparteiensystem: false,
                    unabhaengigeJustiz: false,
                    meinungsfreiheit: false,
                    versammlungsfreiheit: false
                }
            },
            ddr: {
                name: 'DDR (1949-1989)',
                description: 'Ostdeutsche Diktatur mit Einparteiensystem unter SED-Kontrolle. Staatssicherheit √ºberwachte Bev√∂lkerung. Begrenzte Sozialrechte vorhanden.',
                features: {
                    freieWahlen: false,
                    pressefreiheit: false,
                    gewaltenteilung: false,
                    menschenrechte: false,
                    mehrparteiensystem: false,
                    unabhaengigeJustiz: false,
                    meinungsfreiheit: false,
                    versammlungsfreiheit: false
                }
            }
        };

        // State
        let state = {
            features: { ...PRESETS.austria2024.features },
            animationFrame: null,
            targetScore: 100,
            currentScore: 100,
            selectedPreset: 'austria2024'
        };

        // Canvas setup
        const canvas = document.getElementById('regimeCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Calculate score
        function calculateScore() {
            let score = 0;
            for (const [key, value] of Object.entries(state.features)) {
                if (value) {
                    score += FEATURES[key].score;
                }
            }
            return Math.min(100, score);
        }

        // Get regime classification
        function getRegimeClass(score) {
            if (score >= 80) return 'Vollst√§ndige Demokratie';
            if (score >= 60) return 'Unvollst√§ndige Demokratie';
            if (score >= 40) return 'Hybrides Regime';
            if (score >= 20) return 'Autorit√§res Regime';
            return 'Totalit√§res Regime';
        }

        // Get regime color based on score
        function getRegimeColor(score) {
            if (score >= 80) return '#4CAF50'; // Green
            if (score >= 60) return '#8BC34A'; // Light Green
            if (score >= 40) return '#FFC107'; // Yellow
            if (score >= 20) return '#FF9800'; // Orange
            return '#F44336'; // Red
        }

        // Draw gauge
        function drawGauge(x, y, radius, score) {
            const startAngle = Math.PI + 0.2;
            const endAngle = Math.PI * 2 - 0.2;
            const range = endAngle - startAngle;
            const angle = startAngle + (score / 100) * range;

            // Background circle
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle);
            ctx.stroke();

            // Color segments
            ctx.lineWidth = 8;
            const colors = [
                { from: 0, to: 20, color: '#F44336' },
                { from: 20, to: 40, color: '#FF9800' },
                { from: 40, to: 60, color: '#FFC107' },
                { from: 60, to: 80, color: '#8BC34A' },
                { from: 80, to: 100, color: '#4CAF50' }
            ];

            colors.forEach(seg => {
                ctx.strokeStyle = seg.color;
                ctx.globalAlpha = 0.7;
                const segStart = startAngle + (seg.from / 100) * range;
                const segEnd = startAngle + (seg.to / 100) * range;
                ctx.beginPath();
                ctx.arc(x, y, radius, segStart, segEnd);
                ctx.stroke();
                ctx.globalAlpha = 1;
            });

            // Needle
            const needleLength = radius - 15;
            const needleX = x + needleLength * Math.cos(angle - Math.PI / 2);
            const needleY = y + needleLength * Math.sin(angle - Math.PI / 2);

            ctx.strokeStyle = getRegimeColor(score);
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(needleX, needleY);
            ctx.stroke();

            // Center circle
            ctx.fillStyle = getRegimeColor(score);
            ctx.beginPath();
            ctx.arc(x, y, 8, 0, Math.PI * 2);
            ctx.fill();

            // Score text inside gauge
            ctx.fillStyle = getRegimeColor(score);
            ctx.font = 'bold 24px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(Math.round(state.currentScore), x, y + 35);
        }

        // Draw feature boxes
        function drawFeatures() {
            const gridStartX = 60;
            const gridStartY = 80;
            const boxSize = 35;
            const spacing = 20;
            const cols = 4;

            let index = 0;
            const featureKeys = Object.keys(FEATURES);

            for (let row = 0; row < 2; row++) {
                for (let col = 0; col < cols; col++) {
                    if (index >= featureKeys.length) break;

                    const key = featureKeys[index];
                    const feature = FEATURES[key];
                    const x = gridStartX + col * (boxSize + spacing);
                    const y = gridStartY + row * (boxSize + spacing + 30);
                    const isActive = state.features[key];

                    // Box background
                    ctx.fillStyle = isActive
                        ? 'rgba(76, 175, 80, 0.2)'
                        : 'rgba(244, 67, 54, 0.1)';
                    ctx.strokeStyle = isActive
                        ? 'rgba(76, 175, 80, 0.5)'
                        : 'rgba(244, 67, 54, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.fillRect(x - boxSize/2, y - boxSize/2, boxSize, boxSize);
                    ctx.strokeRect(x - boxSize/2, y - boxSize/2, boxSize, boxSize);

                    // Pulse animation for active features
                    if (isActive) {
                        const pulseSize = boxSize/2 + Math.sin(Date.now() / 200) * 2;
                        ctx.strokeStyle = 'rgba(76, 175, 80, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x - pulseSize/2, y - pulseSize/2, pulseSize, pulseSize);
                    }

                    // Icon
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(feature.icon, x, y);

                    // Label
                    ctx.font = '10px Inter';
                    ctx.fillStyle = isActive ? '#4CAF50' : 'rgba(255, 255, 255, 0.6)';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    const label = feature.name.split(' ').slice(0, 2).join('\n');
                    ctx.fillText(label, x, y + boxSize/2 + 5);

                    index++;
                }
            }
        }

        // Draw labels
        function drawLabels() {
            const width = canvas.width / (window.devicePixelRatio || 1);
            const centerX = width / 2;

            // Left label "DEMOKRATIE"
            ctx.fillStyle = 'rgba(76, 175, 80, 0.7)';
            ctx.font = 'bold 16px Inter';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'bottom';
            ctx.fillText('DEMOKRATIE', 30, 50);

            // Right label "DIKTATUR"
            ctx.fillStyle = 'rgba(244, 67, 54, 0.7)';
            ctx.textAlign = 'right';
            ctx.fillText('DIKTATUR', width - 30, 50);

            // Bottom instruction
            ctx.fillStyle = 'rgba(255, 193, 7, 0.6)';
            ctx.font = '11px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText('Passen Sie die Merkmale an oder w√§hlen Sie eine Regime-Vorlage', centerX, canvas.height / (window.devicePixelRatio || 1) - 15);
        }

        // Main draw function
        function draw() {
            const dpr = window.devicePixelRatio || 1;
            const width = canvas.width / dpr;
            const height = canvas.height / dpr;

            // Clear canvas
            ctx.fillStyle = 'rgba(26, 10, 10, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Center gauge
            const centerX = width / 2;
            const centerY = height / 2 - 20;
            drawGauge(centerX, centerY, 60, state.currentScore);

            // Features
            drawFeatures();

            // Labels
            drawLabels();

            // Smooth score animation
            const scoreDiff = state.targetScore - state.currentScore;
            state.currentScore += scoreDiff * 0.15;

            state.animationFrame = requestAnimationFrame(draw);
        }

        // Update state
        function updateState() {
            state.targetScore = calculateScore();

            // Update score display
            const scoreElement = document.getElementById('scoreNumber');
            scoreElement.textContent = Math.round(state.targetScore);

            const regimeClass = getRegimeClass(state.targetScore);
            document.getElementById('regimeClass').textContent = regimeClass;
            document.getElementById('regimeClass').style.color = getRegimeColor(state.targetScore);

            // Update info box
            const selectedPreset = PRESETS[state.selectedPreset];
            if (state.selectedPreset !== 'custom' && selectedPreset) {
                document.getElementById('infoBox').textContent = selectedPreset.description;
            } else {
                document.getElementById('infoBox').textContent = 'Demokratie-Index: ' + Math.round(state.targetScore) + '/100. Klassifizierung: ' + regimeClass;
            }
        }

        // Event listeners for checkboxes
        Object.keys(FEATURES).forEach(key => {
            const checkbox = document.getElementById(key);
            checkbox.addEventListener('change', (e) => {
                state.features[key] = e.target.checked;
                state.selectedPreset = 'custom';
                document.getElementById('presetSelector').value = 'custom';
                updateState();
            });
        });

        // Preset selector
        document.getElementById('presetSelector').addEventListener('change', (e) => {
            const presetKey = e.target.value;
            state.selectedPreset = presetKey;

            if (presetKey !== 'custom') {
                const preset = PRESETS[presetKey];
                state.features = { ...preset.features };

                // Update checkboxes
                Object.keys(FEATURES).forEach(key => {
                    document.getElementById(key).checked = preset.features[key];
                });
            }

            updateState();
        });

        // Initialize
        setTimeout(() => {
            resizeCanvas();
            updateState();
            draw();
        }, 50);
    </script>
</body>
</html>
