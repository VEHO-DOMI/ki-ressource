<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasserkreislauf Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1520 0%, #0d2137 50%, #0a3055 100%);
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 12px;
            height: calc(100vh - 24px);
            padding: 12px;
        }

        .canvas-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            background: rgba(10, 21, 32, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
            max-width: 280px;
            backdrop-filter: blur(10px);
        }

        .controls::-webkit-scrollbar {
            width: 6px;
        }

        .controls::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .controls::-webkit-scrollbar-thumb {
            background: rgba(100, 200, 255, 0.3);
            border-radius: 3px;
        }

        .controls::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 200, 255, 0.5);
        }

        .control-header {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #64c8ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.3), transparent);
            margin: 4px 0 8px 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value {
            font-size: 11px;
            color: rgba(100, 200, 255, 0.9);
            font-weight: 400;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: linear-gradient(90deg, rgba(100, 200, 255, 0.3), rgba(100, 200, 255, 0.6));
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #64c8ff, #00d4ff);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(100, 200, 255, 0.6);
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #64c8ff, #00d4ff);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(100, 200, 255, 0.6);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
        }

        .toggle {
            position: relative;
            width: 40px;
            height: 22px;
            background: rgba(100, 200, 255, 0.2);
            border-radius: 11px;
            cursor: pointer;
            border: 1px solid rgba(100, 200, 255, 0.3);
            transition: all 0.3s ease;
        }

        .toggle.active {
            background: rgba(100, 200, 255, 0.6);
            border-color: rgba(100, 200, 255, 0.8);
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle.active::after {
            left: 20px;
        }

        .toggle-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .info-box {
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 6px;
            padding: 10px;
            font-size: 11px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .info-value {
            color: rgba(100, 200, 255, 0.9);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="waterCycleCanvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-header">Wasserkreislauf</div>
            <div class="subtitle">Der Kreislauf des Wassers</div>
            <div class="divider"></div>

            <div class="control-group">
                <div class="slider-group">
                    <div class="label">
                        <span>Temperatur</span>
                        <span class="value" id="tempValue">15째C</span>
                    </div>
                    <input type="range" id="temperatureSlider" min="-5" max="40" value="15">
                </div>
            </div>

            <div class="control-group">
                <div class="slider-group">
                    <div class="label">
                        <span>Niederschlag</span>
                        <span class="value" id="precipValue">Mittel</span>
                    </div>
                    <input type="range" id="precipitationSlider" min="0" max="2" value="1" step="1">
                </div>
            </div>

            <div class="divider"></div>

            <div class="control-group">
                <div class="toggle-group">
                    <div class="toggle active" id="labelToggle"></div>
                    <label class="toggle-label" for="labelToggle">Beschriftungen</label>
                </div>
                <div class="toggle-group">
                    <div class="toggle active" id="groundwaterToggle"></div>
                    <label class="toggle-label" for="groundwaterToggle">Grundwasser</label>
                </div>
                <div class="toggle-group">
                    <div class="toggle" id="impactToggle"></div>
                    <label class="toggle-label" for="impactToggle">Menschl. Einfluss</label>
                </div>
            </div>

            <div class="divider"></div>

            <div class="info-box">
                <div class="info-row">
                    <span class="info-label">Verdunstung:</span>
                    <span class="info-value" id="evaporationCount">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Transpiration:</span>
                    <span class="info-value" id="transpirationCount">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Wolken:</span>
                    <span class="info-value" id="condensationCount">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Niederschlag:</span>
                    <span class="info-value" id="precipitationCount">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Abfluss:</span>
                    <span class="info-value" id="runoffCount">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Grundwasser:</span>
                    <span class="info-value" id="groundwaterCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('waterCycleCanvas');
        const ctx = canvas.getContext('2d');

        // Handle canvas resizing
        function resizeCanvas() {
            const wrapper = canvas.parentElement;
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Control elements
        const temperatureSlider = document.getElementById('temperatureSlider');
        const precipitationSlider = document.getElementById('precipitationSlider');
        const labelToggle = document.getElementById('labelToggle');
        const groundwaterToggle = document.getElementById('groundwaterToggle');
        const impactToggle = document.getElementById('impactToggle');
        const tempValue = document.getElementById('tempValue');
        const precipValue = document.getElementById('precipValue');

        // State
        let state = {
            temperature: 15,
            precipitation: 1,
            showLabels: true,
            showGroundwater: true,
            showHumanImpact: false,
            particles: [],
            time: 0
        };

        // Particle counts for info display
        let particleCounts = {
            evaporation: 0,
            transpiration: 0,
            condensation: 0,
            precipitation: 0,
            runoff: 0,
            groundwater: 0
        };

        // Toggle handlers
        labelToggle.addEventListener('click', () => {
            state.showLabels = !state.showLabels;
            labelToggle.classList.toggle('active');
        });

        groundwaterToggle.addEventListener('click', () => {
            state.showGroundwater = !state.showGroundwater;
            groundwaterToggle.classList.toggle('active');
        });

        impactToggle.addEventListener('click', () => {
            state.showHumanImpact = !state.showHumanImpact;
            impactToggle.classList.toggle('active');
        });

        // Slider handlers
        temperatureSlider.addEventListener('input', (e) => {
            state.temperature = parseInt(e.target.value);
            tempValue.textContent = `${state.temperature}째C`;
        });

        precipitationSlider.addEventListener('input', (e) => {
            state.precipitation = parseInt(e.target.value);
            const precipLabels = ['Gering', 'Mittel', 'Stark'];
            precipValue.textContent = precipLabels[state.precipitation];
        });

        // Water particle class
        class Particle {
            constructor(x, y, phase = 'ocean') {
                this.x = x;
                this.y = y;
                this.phase = phase;
                this.vx = 0;
                this.vy = 0;
                this.age = 0;
                this.life = Math.random() * 200 + 200;
                this.size = Math.random() * 2 + 1;
                this.opacity = 0.7;
            }

            update(canvas, temp, precipitation) {
                this.age++;

                if (this.phase === 'ocean') {
                    this.x += Math.sin(this.age * 0.05) * 0.5;
                    this.y += Math.cos(this.age * 0.05) * 0.2;

                    if (Math.random() < (temp + 5) / 50) {
                        this.phase = 'evaporation';
                        this.vy = -Math.random() * 2 - 1;
                    }
                } else if (this.phase === 'evaporation') {
                    this.vy = -Math.random() * 1.5 - 0.5 - (temp / 20);
                    this.vx = (Math.random() - 0.5) * 1;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.opacity = Math.max(0.3, 1 - this.age / this.life);
                    this.size = Math.random() * 1.5 + 0.5;

                    if (this.y < canvas.height * 0.25) {
                        this.phase = 'condensation';
                        this.vy = 0;
                        this.vx = (Math.random() - 0.5) * 0.3;
                    }
                } else if (this.phase === 'transpiration') {
                    this.vy = -Math.random() * 1.5 - 0.5 - (temp / 20);
                    this.vx = (Math.random() - 0.5) * 0.8;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.opacity = Math.max(0.3, 1 - this.age / this.life);
                    this.size = Math.random() * 1.5 + 0.5;

                    if (this.y < canvas.height * 0.25) {
                        this.phase = 'condensation';
                        this.vy = 0;
                        this.vx = (Math.random() - 0.5) * 0.3;
                    }
                } else if (this.phase === 'condensation') {
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.x += this.vx;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));

                    if (Math.random() < (precipitation + 1) / 100) {
                        this.phase = 'precipitation';
                    }
                } else if (this.phase === 'precipitation') {
                    this.vy = 2 + (precipitation * 0.5);
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.x += this.vx;
                    this.y += this.vy;

                    const snowLine = canvas.height * 0.35 - (state.temperature - 0) * 2;

                    if (this.x < canvas.width * 0.25 && this.y > snowLine) {
                        this.phase = 'snow';
                    } else if (this.y > canvas.height * 0.65) {
                        if (Math.random() < 0.6) {
                            this.phase = 'runoff';
                        } else {
                            this.phase = 'infiltration';
                        }
                    }
                } else if (this.phase === 'runoff') {
                    this.vy = 0.5;
                    this.vx = 1.5;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.size = Math.random() * 1.5 + 1;

                    if (this.x > canvas.width * 0.85) {
                        this.phase = 'ocean';
                        this.vx = 0;
                        this.vy = 0;
                        this.y = canvas.height * 0.8;
                    }
                } else if (this.phase === 'infiltration') {
                    this.vy = 0.5;
                    this.vx = 0.3 + Math.random() * 0.3;
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.y > canvas.height * 0.8) {
                        this.phase = 'groundwater';
                    }
                } else if (this.phase === 'groundwater') {
                    this.vx = 0.5;
                    this.vy = 0;
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x > canvas.width * 0.85) {
                        this.phase = 'ocean';
                        this.vx = 0;
                        this.vy = 0;
                        this.y = canvas.height * 0.8;
                    }
                }

                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }

            draw(ctx) {
                ctx.save();

                let color;
                let size = this.size;

                switch (this.phase) {
                    case 'evaporation':
                        color = `rgba(100, 180, 255, ${this.opacity * 0.6})`;
                        size = Math.random() * 1 + 0.5;
                        break;
                    case 'transpiration':
                        color = `rgba(100, 200, 150, ${this.opacity * 0.6})`;
                        size = Math.random() * 1 + 0.5;
                        break;
                    case 'condensation':
                        color = `rgba(255, 255, 255, ${this.opacity * 0.8})`;
                        size = Math.random() * 2 + 1.5;
                        break;
                    case 'precipitation':
                        color = `rgba(100, 150, 255, ${this.opacity})`;
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(this.x, this.y + 6);
                        ctx.stroke();
                        ctx.restore();
                        return;
                    case 'snow':
                        color = `rgba(255, 255, 255, ${this.opacity})`;
                        size = Math.random() * 1.5 + 1;
                        break;
                    case 'runoff':
                        color = `rgba(100, 150, 255, ${this.opacity * 0.7})`;
                        break;
                    case 'infiltration':
                        color = `rgba(150, 100, 80, ${this.opacity * 0.5})`;
                        size = Math.random() * 1 + 0.5;
                        break;
                    case 'groundwater':
                        color = `rgba(100, 150, 200, ${this.opacity * 0.5})`;
                        size = Math.random() * 0.8 + 0.5;
                        break;
                    case 'ocean':
                        color = `rgba(100, 150, 200, ${this.opacity * 0.4})`;
                        size = Math.random() * 1 + 0.5;
                        break;
                    default:
                        color = 'rgba(100, 150, 200, 0.5)';
                }

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Landscape drawing
        function drawLandscape(canvas, ctx, temp) {
            const w = canvas.width;
            const h = canvas.height;

            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, h * 0.3);
            skyGradient.addColorStop(0, '#1a3a5c');
            skyGradient.addColorStop(1, '#4a7c9f');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, w, h * 0.3);

            // Horizon line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, h * 0.3);
            ctx.lineTo(w, h * 0.3);
            ctx.stroke();

            // Ocean water
            ctx.fillStyle = '#0d3b6b';
            ctx.fillRect(w * 0.75, h * 0.3, w * 0.25, h * 0.7);

            // Wave animation
            ctx.strokeStyle = 'rgba(100, 180, 255, 0.3)';
            ctx.lineWidth = 1.5;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                const waveY = h * 0.3 + i * 12 + Math.sin(state.time * 0.02 + i) * 2;
                ctx.moveTo(w * 0.75, waveY);
                ctx.quadraticCurveTo(w * 0.8, waveY - 3, w * 0.85, waveY);
                ctx.quadraticCurveTo(w * 0.9, waveY + 3, w * 0.95, waveY);
                ctx.stroke();
            }

            // Beach/Sand
            ctx.fillStyle = '#d4a574';
            ctx.fillRect(w * 0.65, h * 0.65, w * 0.15, h * 0.35);

            // Flat terrain
            ctx.fillStyle = '#3a6b2f';
            ctx.fillRect(w * 0.35, h * 0.65, w * 0.3, h * 0.35);

            // River (winding)
            ctx.strokeStyle = '#0d5a9e';
            ctx.lineWidth = 12;
            ctx.beginPath();
            ctx.moveTo(w * 0.2, h * 0.45);
            ctx.quadraticCurveTo(w * 0.3, h * 0.55, w * 0.4, h * 0.65);
            ctx.quadraticCurveTo(w * 0.5, h * 0.72, w * 0.65, h * 0.8);
            ctx.stroke();

            // River highlights
            ctx.strokeStyle = 'rgba(100, 180, 255, 0.4)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(w * 0.2, h * 0.45);
            ctx.quadraticCurveTo(w * 0.3, h * 0.55, w * 0.4, h * 0.65);
            ctx.quadraticCurveTo(w * 0.5, h * 0.72, w * 0.65, h * 0.8);
            ctx.stroke();

            // Snow line based on temperature
            const snowLine = h * 0.35 - (temp - 0) * 2;

            // Mountain (left side) - detailed
            ctx.fillStyle = '#5a5a5a';
            ctx.beginPath();
            ctx.moveTo(0, h * 0.65);
            ctx.quadraticCurveTo(w * 0.08, h * 0.45, w * 0.12, h * 0.3);
            ctx.quadraticCurveTo(w * 0.15, h * 0.35, w * 0.2, h * 0.65);
            ctx.fill();

            // Mountain detail - rocky slopes
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.4)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 8; i++) {
                const x = Math.random() * w * 0.2;
                const y = h * 0.3 + Math.random() * (h * 0.35);
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + Math.random() * 20, y + Math.random() * 20);
                ctx.stroke();
            }

            // Snow cap on mountain
            ctx.fillStyle = '#f0f0f0';
            ctx.beginPath();
            ctx.moveTo(w * 0.08, snowLine);
            ctx.quadraticCurveTo(w * 0.12, h * 0.3, w * 0.15, snowLine);
            ctx.fill();

            // Glacier
            ctx.fillStyle = 'rgba(180, 220, 255, 0.6)';
            ctx.beginPath();
            ctx.moveTo(w * 0.1, snowLine);
            ctx.lineTo(w * 0.14, snowLine);
            ctx.lineTo(w * 0.16, h * 0.55);
            ctx.lineTo(w * 0.08, h * 0.55);
            ctx.fill();

            // Forest on mountain
            drawTrees(ctx, w * 0, h * 0.5, w * 0.2, h * 0.65, snowLine);

            // Hills and forest
            ctx.fillStyle = '#2d5a1f';
            ctx.beginPath();
            ctx.moveTo(w * 0.2, h * 0.65);
            ctx.quadraticCurveTo(w * 0.3, h * 0.52, w * 0.4, h * 0.65);
            ctx.fill();

            drawTrees(ctx, w * 0.2, h * 0.45, w * 0.4, h * 0.65);

            // City (right side of flat terrain)
            drawCity(ctx, w * 0.5, h * 0.6, w * 0.15, h * 0.15);

            // Underground layers
            if (state.showGroundwater) {
                // Topsoil
                ctx.fillStyle = '#4a3a2a';
                ctx.fillRect(0, h * 0.65, w, h * 0.1);

                // Subsoil
                ctx.fillStyle = '#6b5a4a';
                ctx.fillRect(0, h * 0.75, w, h * 0.1);

                // Bedrock
                ctx.fillStyle = '#7a7a7a';
                ctx.fillRect(0, h * 0.85, w, h * 0.15);

                // Groundwater table
                ctx.fillStyle = 'rgba(100, 150, 200, 0.15)';
                ctx.fillRect(0, h * 0.8, w, h * 0.1);

                // Groundwater flow arrows
                ctx.strokeStyle = 'rgba(100, 150, 200, 0.4)';
                ctx.lineWidth = 2;
                for (let i = 0; i < 4; i++) {
                    const x = w * (0.2 + i * 0.2);
                    const y = h * 0.85;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + 30, y);
                    ctx.stroke();

                    // Arrow head
                    ctx.beginPath();
                    ctx.moveTo(x + 30, y);
                    ctx.lineTo(x + 25, y - 4);
                    ctx.lineTo(x + 25, y + 4);
                    ctx.fill();
                }
            }
        }

        function drawTrees(ctx, startX, startY, endX, endY, snowLine) {
            const count = Math.floor((endX - startX) / 25);
            for (let i = 0; i < count; i++) {
                const x = startX + (i / count) * (endX - startX);
                const y = startY + (Math.sin(i * 0.3) * 20);

                if (y < snowLine) continue;

                if (Math.random() > 0.3) {
                    // Conifer (triangle)
                    ctx.fillStyle = '#1a3a1a';
                    ctx.beginPath();
                    ctx.moveTo(x, y - 20);
                    ctx.lineTo(x - 10, y);
                    ctx.lineTo(x + 10, y);
                    ctx.fill();

                    // Trunk
                    ctx.fillStyle = '#5a4a3a';
                    ctx.fillRect(x - 2, y, 4, 8);
                } else {
                    // Deciduous (circle)
                    ctx.fillStyle = '#2d5a1f';
                    ctx.beginPath();
                    ctx.arc(x, y - 8, 8, 0, Math.PI * 2);
                    ctx.fill();

                    // Trunk
                    ctx.fillStyle = '#6a5a4a';
                    ctx.fillRect(x - 2, y - 8, 4, 12);
                }
            }
        }

        function drawCity(ctx, x, y, w, h) {
            const buildingColor = state.showHumanImpact ? '#8a6a5a' : '#6a7a8a';

            // Draw buildings
            for (let i = 0; i < 4; i++) {
                const bx = x + i * 30;
                const by = y - 30 - Math.random() * 20;
                const bw = 25;
                const bh = 35 + Math.random() * 15;

                ctx.fillStyle = buildingColor;
                ctx.fillRect(bx, by, bw, bh);

                // Windows
                ctx.fillStyle = '#ffff99';
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 2; col++) {
                        ctx.fillRect(bx + 4 + col * 12, by + 5 + row * 8, 4, 4);
                    }
                }
            }

            // Roads
            ctx.fillStyle = '#5a5a5a';
            ctx.fillRect(x - 10, y + 10, w + 20, 6);
            ctx.fillRect(x + w / 2 - 3, y - 50, 6, 60);

            if (state.showHumanImpact) {
                // Pollution (gray runoff)
                ctx.strokeStyle = 'rgba(150, 150, 150, 0.5)';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(x + w / 2, y + 16);
                ctx.lineTo(x + w / 2 + 30, y + 30);
                ctx.stroke();

                // Smoke from buildings
                ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
                for (let i = 0; i < 4; i++) {
                    const sx = x + 12 + i * 30;
                    const sy = y - 50 - Math.random() * 20;
                    ctx.beginPath();
                    ctx.arc(sx, sy, 4 + Math.random() * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Process labels
        function drawLabels(ctx, canvas) {
            ctx.font = '12px Inter, sans-serif';
            ctx.fillStyle = 'rgba(100, 200, 255, 0.8)';
            ctx.textAlign = 'center';

            const w = canvas.width;
            const h = canvas.height;

            // Verdunstung (Evaporation from ocean)
            ctx.fillText('Verdunstung', w * 0.85, h * 0.5);
            drawArrow(ctx, w * 0.85, h * 0.75, w * 0.85, h * 0.4);

            // Transpiration from trees
            ctx.fillText('Transpiration', w * 0.25, h * 0.35);
            drawArrow(ctx, w * 0.25, h * 0.65, w * 0.25, h * 0.4);

            // Kondensation
            ctx.fillText('Kondensation', w * 0.5, h * 0.2);

            // Niederschlag
            ctx.fillText('Niederschlag', w * 0.4, h * 0.55);
            drawArrow(ctx, w * 0.4, h * 0.25, w * 0.4, h * 0.6);

            // Oberfl채chenabfluss
            ctx.fillText('Oberfl채chenabfluss', w * 0.35, h * 0.72);
            drawArrow(ctx, w * 0.2, h * 0.65, w * 0.65, h * 0.8);

            // Infiltration
            ctx.fillText('Infiltration', w * 0.3, h * 0.75);
            drawArrow(ctx, w * 0.3, h * 0.65, w * 0.3, h * 0.8);

            // Grundwasserstrom (if showing underground)
            if (state.showGroundwater) {
                ctx.fillText('Grundwasserstrom', w * 0.5, h * 0.88);
            }
        }

        function drawArrow(ctx, fromX, fromY, toX, toY, curved = false) {
            const headlen = 8;
            const angle = Math.atan2(toY - fromY, toX - fromX);

            ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
            ctx.lineWidth = 1.5;
            ctx.beginPath();

            if (curved) {
                const cpX = (fromX + toX) / 2 + 30;
                const cpY = (fromY + toY) / 2;
                ctx.moveTo(fromX, fromY);
                ctx.quadraticCurveTo(cpX, cpY, toX, toY);
            } else {
                ctx.moveTo(fromX, fromY);
                ctx.lineTo(toX, toY);
            }
            ctx.stroke();

            // Arrow head
            ctx.fillStyle = 'rgba(100, 200, 255, 0.5)';
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
        }

        // Initialize particles
        function initializeParticles() {
            state.particles = [];

            // Ocean particles
            for (let i = 0; i < 80; i++) {
                state.particles.push(new Particle(
                    Math.random() * (canvas.width * 0.25) + canvas.width * 0.75,
                    Math.random() * (canvas.height * 0.35) + canvas.height * 0.65,
                    'ocean'
                ));
            }

            // River particles
            for (let i = 0; i < 20; i++) {
                state.particles.push(new Particle(
                    Math.random() * (canvas.width * 0.45) + canvas.width * 0.2,
                    Math.random() * (canvas.height * 0.35) + canvas.height * 0.45,
                    'ocean'
                ));
            }
        }

        // Update info display
        function updateInfo() {
            particleCounts = {
                evaporation: 0,
                transpiration: 0,
                condensation: 0,
                precipitation: 0,
                runoff: 0,
                groundwater: 0
            };

            state.particles.forEach(p => {
                if (p.phase === 'evaporation') particleCounts.evaporation++;
                else if (p.phase === 'transpiration') particleCounts.transpiration++;
                else if (p.phase === 'condensation') particleCounts.condensation++;
                else if (p.phase === 'precipitation' || p.phase === 'snow') particleCounts.precipitation++;
                else if (p.phase === 'runoff') particleCounts.runoff++;
                else if (p.phase === 'groundwater') particleCounts.groundwater++;
            });

            document.getElementById('evaporationCount').textContent = particleCounts.evaporation;
            document.getElementById('transpirationCount').textContent = particleCounts.transpiration;
            document.getElementById('condensationCount').textContent = particleCounts.condensation;
            document.getElementById('precipitationCount').textContent = particleCounts.precipitation;
            document.getElementById('runoffCount').textContent = particleCounts.runoff;
            document.getElementById('groundwaterCount').textContent = particleCounts.groundwater;
        }

        // Animation loop
        function animate() {
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 20, 40, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw landscape
            drawLandscape(canvas, ctx, state.temperature);

            // Update and draw particles
            state.particles.forEach(p => {
                p.update(canvas, state.temperature, state.precipitation);
                p.draw(ctx);
            });

            // Add new transpiration particles from trees
            if (Math.random() < 0.1) {
                const treeX = canvas.width * (0.15 + Math.random() * 0.35);
                const treeY = canvas.height * (0.5 + Math.random() * 0.15);
                state.particles.push(new Particle(treeX, treeY, 'transpiration'));
            }

            // Draw labels
            if (state.showLabels) {
                drawLabels(ctx, canvas);
            }

            // Update info display
            updateInfo();

            state.time++;
            requestAnimationFrame(animate);
        }

        // Start animation
        initializeParticles();
        animate();
    </script>
